name: Deploy to VPS

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build and Push Docker images to GHCR"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT || 22 }}
          script: |
            mkdir -p ~/game-service
            cd ~/game-service
            
            cat > docker-compose.yml << 'EOF'
            services:
              game-service:
                image: ghcr.io/${{ github.repository_owner }}/game-service:latest
                container_name: game-service
                restart: unless-stopped
                ports:
                  - "8010:8010"
                env_file:
                  - .env
                networks:
                  - game-service-network
            networks:
              game-service-network:
                driver: bridge
            EOF
            
            cat > .env << EOF
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            ALEMBIC_DATABASE_URL=${{ secrets.ALEMBIC_DATABASE_URL }}
            RAWG_API_KEY=${{ secrets.RAWG_API_KEY }}
            LOG_LEVEL=INFO
            EOF
            
            if [ -n "${{ secrets.GHCR_TOKEN }}" ]; then
              echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            fi
            docker compose pull
            export DATABASE_URL="${{ secrets.DATABASE_URL }}"
            export ALEMBIC_DATABASE_URL="${{ secrets.ALEMBIC_DATABASE_URL }}"
            docker compose run --rm -e DATABASE_URL -e ALEMBIC_DATABASE_URL game-service uv run alembic upgrade head || echo "Migration failed or not needed"
            docker compose up -d
            docker image prune -f
