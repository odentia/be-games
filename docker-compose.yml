services:
  postgres:
    image: postgres:16-alpine
    container_name: game-service-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-games}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - game-service-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  game-service:
    # На сервере замените YOUR_GITHUB_USERNAME на ваш GitHub username
    # Например: ghcr.io/yourusername/game-service:latest
    image: ghcr.io/YOUR_GITHUB_USERNAME/game-service:latest
    container_name: game-service
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8010:8010"
    environment:
      # Database connection - use separate parameters or full URL
      - DATABASE_HOST=${DATABASE_HOST:-postgres}
      - DATABASE_PORT=${DATABASE_PORT:-5432}
      - DATABASE_USER=${DATABASE_USER:-${POSTGRES_USER:-postgres}}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-${POSTGRES_PASSWORD}}
      - DATABASE_NAME=${DATABASE_NAME:-${POSTGRES_DB:-games}}
      # Full URLs (optional, will be built from parameters if not provided)
      - DATABASE_URL=${DATABASE_URL}
      - ALEMBIC_DATABASE_URL=${ALEMBIC_DATABASE_URL}
      - RAWG_API_KEY=${RAWG_API_KEY}
      - RAWG_BASE_URL=${RAWG_BASE_URL:-https://api.rawg.io/api}
      - RABBITMQ_URL=amqp://${RABBITMQ_USER:-guest}:${RABBITMQ_PASSWORD:-guest}@rabbitmq:5672/
      - ENV=prod
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - game-service-network
      - infra_rabbitmq_network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8010/docs\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  game-service-network:
    driver: bridge
  infra_rabbitmq_network:
    external: true

volumes:
  postgres_data: